        // rest parameters
        function adder(...nums){
            var total = 0;
            for(let i = 0 ; i < nums.length; i++){
                total += nums[i]
            };
            return total;
        }; 
        console.log(adder(5));
        console.log(adder(5,6));
        console.log(adder(5,6,7));
