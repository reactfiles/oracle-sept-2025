    <title>Promises</title>
    <script>
        let promise1 = async function () {
            return await new Promise((resolve, reject) => {
                setTimeout(() => {
                    false ? resolve("response from Promise 1") : reject("Error : Promise 1")
                }, 1000);
            })
        };
        let promise2 = async function () {
            return await new Promise((resolve, reject) => {
                setTimeout(() => {

                    true ? resolve("response from Promise 5") : reject("Error : Promise 5")
                }, 5000);
            })
        };

        // all promises must resolve 
        // any of these promise must resolve 
        // fastest promise to either resolves or rejects

       /*

    </script>
